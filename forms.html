<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <main>
    <h2>Form Practice:</h2>
    <form action="https://formspree.io/f/moqydjln" method="POST">
      <div>
        <label for="fullName">Full Name:</label>
        <input name="form_fullname" id="fullName" type="text" placeholder="Enter your full name" required>
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input name="form_email" type="email" name="" id="email" placeholder="Enter your email" required>
      </div>
      <br>
      <div>
        <label for="dropdown">Gender: </label>
        <select name="form_gender" id="dropdown" required>
          <option value="" selected disabled>
            --Please Select--
          </option>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="other">other</option>
        </select>
      </div>
      <br>
      <div>
        <label for="message">Message:</label>
        <textarea placeholder="Leave a message..." name="form_message" id="message" cols="30" rows="10" required>
            </textarea>
      </div>
      <br>
      <div>
        <button>Sign Up</button>
      </div>
    </form>
  </main>

</body>

</html>
